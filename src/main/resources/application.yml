
spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
    default-property-inclusion: non_null
  resources:
    add-mappings: false

server:
  port: 9002

oauth:
  clientId: ${CLIENT_ID:9fbd4ae2-2db3-44c7-9544-88e80255b56e}
  clientSecret: ${CLIENT_SECRET:test}
  serviceUrl: ${OAUTH_SERVICE_URL:http://localhost:8080}
  checkTokenEndpointUrl: "${oauth.serviceUrl}/oauth/check_token"
  tokenUrl: "${oauth.serviceUrl}/oauth/token"

identity:
  listAllUrl: "${oauth.serviceUrl}/api/identities"

govNotify:
  key: ${GOV_NOTIFY_API_KEY:key}
  template:
    lineManager: ${GOV_NOTIFY_LINEMANAGER_TEMPLATE_ID:template}

---

spring:
  profiles: production
  datasource:
    url: ${DATASOURCE:jdbc:mysql://localhost:3306/civil0-servant-register?user=root&password=secret&useSSL=false}
    platform: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        enable_lazy_load_no_trans: true
